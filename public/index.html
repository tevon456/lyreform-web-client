<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Lyreform webapp" />
    <link
      rel="shortcut icon"
      type="image/ico"
      sizes="196x196"
      href="favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="./images/icons/icon-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="./images/icons/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./images/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="./images/icons/icon-128x128.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/balloon-css/balloon.min.css"
    />
    <title>Lyreform - Online form creator</title>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script type="text/javascript">
      Paddle.Environment.set("sandbox");
      Paddle.Setup({ vendor: 4711 });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="portal"></div>
    <div id="root"></div>
  </body>
</html>
